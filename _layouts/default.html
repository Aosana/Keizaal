<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="image" property="og:image" content="https://github.com/PierreDespereaux/Keizaal/blob/main/Images/Keizaal%20Logo.png">
{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <link rel="icon" href="https://github.com/PierreDespereaux/Keizaal/blob/main/Images/Keizaal%20Logo.png"  type="image/x-icon">
  <body>
    <div class="wrapper">
      <header>
        <div class="headertext">
          <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
          <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
        </div>
        <div class="header">
          <a class="buttons mainpage" href="https://eziothedeadpoet.github.io/SME-FT-/">Main Page</a>
          <a class="buttons changelog" href="https://github.com/PierreDespereaux/Keizaal/releases/">Changelog</a>
          <a class="buttons wabbajack" href="{{ site.wabbajack.wabbajack_url }}">Wabbajack</a>
          <a class="buttons aboutMe" href="https://eziothedeadpoet.github.io/AboutMe/">About Me</a>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

    </div>
  </body>
</html>
