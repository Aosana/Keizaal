nexusDescription="Remodels the default dead spriggan face into a wearable mask , optionally with a hood. Three types for male and female: mask with eye holes so you can see your characters eyes (with or without a hood) and a closed face version with glowing green eyes. Large facial hair will poke through the mask types (you can use the helm type to avoid this). Khajiit and Argonian versions default to the forsworn helm.\r\n\r\nIf your characters hairstyle clips through the top of the mask, try downloading and enabling the optional \\\"extra room for hair version\\\" (say yes to overwrite files).\r\n\r\nLocations:\r\nIn the chest next to the dead alchemist in Clearpine Pond.\r\nOn the ledges to the right and left of the Lover Stone.\r\n\r\nOriginal models by Bethesda, conversion to wearable armor by MyFirstPony."
